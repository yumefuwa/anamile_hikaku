<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイル比較ツール（特典航空券・いっしょにマイル）</title>
</head>
<body>
  <div style="max-width:700px;margin:auto;font-family:sans-serif;">

    <h2>✈️ マイル vs 現金 比較ツール</h2>
    <label>必要マイル数:<br>
      <input type="number" id="miles" />
    </label><br><br>
    <label>マイル単価（円）:<br>
      <input type="number" step="0.01" id="yenPerMile" value="1.7" />
    </label><br><br>
    <label>現金運賃（円）:<br>
      <input type="number" id="cashFare" />
    </label><br><br>

    <label>いっしょにマイル割 往復料金（円）:<br>
      <input type="number" id="togetherRoundtripFare" />
    </label><br><br>

    <button id="compareBtn">マイルと現金を比較する</button>
    <div id="result" style="margin-top:20px; font-weight:bold;"></div>

    <hr style="margin:40px 0;">

    <h2>👫 いっしょにマイル割り 比較ツール</h2>
    <label>マイル単価（円）:<br>
      <input type="number" step="0.01" id="togetherYenPerMile" value="1.7">
    </label><br><br>
    <label>同行者の現金運賃（いっしょにマイル割）:<br>
      <input type="number" id="companionFare">
    </label><br><br>
    <label>通常運賃（2人分）:<br>
      <input type="number" id="normalFare">
    </label><br><br>
    <button id="togetherCompareBtn">いっしょにマイル割りを比較する</button>
    <div id="togetherResult" style="margin-top:20px; font-weight:bold;"></div>

  </div>

  <script src="js/mile-combined.js"></script>
</body>
</html>
