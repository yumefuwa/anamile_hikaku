<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイル比較ツール</title>
</head>
<body>
  <div style="max-width:500px;margin:auto;">
    <h2>マイル vs 現金 比較ツール</h2>
    <label>必要マイル数: <input type="number" id="miles" /></label><br>
    <label>マイル単価（円）: <input type="number" step="0.01" id="yenPerMile" value="1.7" /></label><br>
    <label>現金運賃（円）: <input type="number" id="cashFare" /></label><br><br>
    <button id="compareBtn">比較する</button>
    <div id="result" style="margin-top:10px;font-weight:bold;"></div>
  </div>

  <script src="js/mile-compare.js"></script>
</body>
</html>
