<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイル比較ツール（特典航空券・いっしょにマイル）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #ff9800;
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #fb8c00;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
      background: #f0f4ff;
      padding: 16px;
      border-left: 5px solid #2196f3;
      border-radius: 6px;
    }

    hr {
      margin: 40px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">

    <h2>✈️ マイル vs 現金 vs いっしょにマイル割　比較ツール</h2>

    <label>必要マイル数(半角):</label>
    <input type="number" id="miles" />

    <label>マイル単価（円）(半角):</label>
    <input type="number" step="0.01" id="yenPerMile" value="1.7" />

    <label>現金運賃（円）(半角):</label>
    <input type="number" id="cashFare" />

    <label>いっしょにマイル割 同行者往復料金合計（円）(半角):</label>
    <input type="number" id="togetherRoundtripFare" />

    <button id="compareBtn">マイルと現金を比較する</button>
    <div id="result" class="result"></div>

    <hr>

  </div>

  <script src="js/mile-combined.js"></script>
  <script>
  function sendHeightToParent() {
    const height = document.body.scrollHeight;
    parent.postMessage({ iframeHeight: height }, "*");
  }

  window.addEventListener("load", sendHeightToParent);
  window.addEventListener("resize", sendHeightToParent);
</script>
  
</body>
</html>
